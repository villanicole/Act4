<ion-header>
  <ion-toolbar color="success">
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input type="text" [formControl]= "firstname"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Last Name</ion-label>
  <ion-input type="text" [formControl]=  "lastname"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input type= "text" [formControl]= "email "></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Create Password</ion-label>
  <ion-input type= "text" [formControl]= "createpassword "></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Confirm Password</ion-label>
  <ion-input type= "text" [formControl]= "confirmpassword "></ion-input>
</ion-item>
{{ firstname.value}} <br>
{{ lastname.value}} <br>
{{ email.value }} <br>
{{ createpassword.value}} <br>
{{ confirmpassword.value}} <br>


<ion-button routerLink='/profile' color="success" size="full">Sign up</ion-button>

</ion-content>
